<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstacle Course Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/jsonloader.js" defer></script>
    <script src="script/musicplayer.js" defer></script>
    <script src="script/random_date.js" defer></script>
    <script src="script/born_check.js" defer></script>
    <script src="script/number_restriction.js" defer></script>
<!--    <script src="script/random-fact-alert.js" defer></script>-->
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Jobstacle Course Application</div>
        <button class="music-button" id="music-button">ðŸ”Š  Pause</button>
    </div>
</div>
<div class="bottom_container">
    <div class="form-container">
        <form>
            <div class="names-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <select id="name">
                        <option>Select a Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <select id="last_name">
                        <option>Select a last name</option>
                    </select>
                </div>
            </div>
            <div class="dob-row">
                <div class="radio-group">
                    <label for="born-check">
                        <span>I was born *</span>
                        <input type="checkbox" id="born-check" name="born">
                    </label>
                </div>
                <div class="form-group dob-group">
                    <label for="dob-inputs">Date of Birth</label>
                    <div class="dob-inputs" id="dob-inputs">
                        <div>
                            <label for="dob-year">Year</label>
                            <input type="text" id="dob-year" placeholder="YYYY" readonly>
                        </div>
                        <div>
                            <label for="dob-day">Day</label>
                            <input type="text" id="dob-day" placeholder="DD" readonly>
                        </div>
                        <div>
                            <label for="dob-month">Month</label>
                            <input type="text" id="dob-month" placeholder="MM" readonly>
                        </div>
                    </div>
                    <button type="button" id="random-dob">Random Birthdate</button>
                </div>
            </div>
            <div class="form-group where-born">
                <label for="where-born-inputs">Geographic Origin Identifier</label>
                <div class="where-born-inputs" id="where-born-inputs">
                    <div class="latitude" id="latitude">
                        <label for="born-location-latitude">N</label>
                        <input type="text" id="born-location-latitude" placeholder="latitude">
                    </div>
                    <div class="longitude" id="longitude">
                        <label for="born-location-longitude">E</label>
                        <input type="text" id="born-location-longitude" placeholder="longitude">
                    </div>

                </div>
<!--                <button type="button" id="find-location">Find</button>-->
            </div>
            <div class="form-group phone-group">
                <label for="phone-number">Phone Number</label>
                <select id="phone-prefix">
                    <option value="">+ </option>
                </select>
                <input type="text" id="phone-number" placeholder="Enter number">
                <small id="phone-number-hint" style="color: #666; font-size: 12px;">
                    Enter only the digits in even positions of your phone number
                </small>
            </div>
            <div class="form-group email-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <input type="checkbox" id="agree-check" name="agree">
                <small id="agree-hint" style="color: #666; font-size: 12px;">
                    I accept the terms
                </small>

            </div>
        </form>
    </div>
</div>

<div class="random-facts-alert-container" id="random-facts-alert">
    <div class="alert-content">
        <span class="closebtn" id="closebtn">&times;</span>
        <p id="quote"></p>
        <b><p id="person"></p></b>
    </div>
</div>

</body>
</html>
