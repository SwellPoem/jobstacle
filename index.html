<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstacle Course Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/jsonloader.js" defer></script>
    <script src="script/musicplayer.js" defer></script>
    <script src="script/random_date.js" defer></script>
    <script src="script/born_check.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Jobstacle Course Application</div>
        <button class="music-button" id="music-button">Mute?</button>
    </div>
</div>
<div class="bottom_container">
    <div class="form-container">
        <form>
            <div class="names-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <select id="name">
                        <option>Select a Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <select id="last_name">
                        <option>Select a last name</option>
                    </select>
                </div>
            </div>
            <div class="dob-row">
                <div class="radio-group">
                    <label for="born-check">
                        <span>I was born *</span>
                        <input type="checkbox" id="born-check" name="born">
                    </label>
                </div>
                <div class="form-group dob-group">
                    <label for="dob-inputs">Date of Birth</label>
                    <div class="dob-inputs" id="dob-inputs">
                        <div>
                            <label for="dob-year">Year</label>
                            <input type="text" id="dob-year" placeholder="YYYY" readonly>
                        </div>
                        <div>
                            <label for="dob-day">Day</label>
                            <input type="text" id="dob-day" placeholder="DD" readonly>
                        </div>
                        <div>
                            <label for="dob-month">Month</label>
                            <input type="text" id="dob-month" placeholder="MM" readonly>
                        </div>
                    </div>
                    <button type="button" id="random-dob">Random Birthdate</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
